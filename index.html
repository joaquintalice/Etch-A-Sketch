<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <title>Etch-a-sketch</title>
    <link rel="icon" href="./assets/pageIcon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1 class="title">Etch-a-sketch</h1>
        <h1 class="credits">Joaquin Talice<a target="_blank" href="https://github.com/joaquintalice/Etch-A-Sketch"><img
                    src="assets/githubLogo.png"></a></h1>
    </div>

    <div class="main-container">

        <form id="toolbar">

            <fieldset id="paint-options">
                <legend>Paint Options</legend>
                <label for="paint-color" title="Select Color">
                    <input type="color" id="paint-color" value="#000000">
                </label>
                <label for="paint-custom" title="Custom Paint Color">
                    <input type="radio" id="paint-custom" name="paint-type" value="custom">
                    <span>Custom color</span>
                </label>
                <label for="paint-random" title="Random Paint Color">
                    <input type="radio" id="paint-random" name="paint-type" value="random">
                    <span class="span-rgb">Random colors</span>
                </label>
                <label for="paint-erase" title="Erase Paint Color">
                    <input type="radio" id="paint-erase" name="paint-type" value="erase">
                    <span>Erase colors</span>
                </label>
            </fieldset>

            <fieldset id="canvas-options">
                <legend>Grid Options</legend>
                <label for="grid-color" title="Select Color">
                    <input type="color" id="grid-color" value="#000000">
                    Grid Color
                    <input type="checkbox" id="grid-show" title="Grid On/Off">
                </label>
                <label for="canvas-color" title="Select Color">
                    <input type="color" id="canvas-color" value="#DFDFDF">
                    Background Color
                </label>
                <button id="clear" title="Clear Canvas" type="button">Clear</button>
                <label for="canvas-size" title="Change Canvas Size">
                    <input type="range" id="canvas-size" name="paint-type" value="12" min="1" max="100" step="1">
                </label>
                <div id="range">1 x 1</div>
            </fieldset>
        </form>

        <div id="canvas"></div>

    </div>


    <script src="./script.js"></script>
</body>

</html>
